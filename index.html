<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slot</title>
  </head>
  <body>
    <div class="container LoadContainer">
      <img width="100%" src="img/logo.gif" alt="@logo" />
    </div>
    <div class="container">
      <div class="flex">
        <h2 data-getdisplay>WIN and WIN!</h2>
        <h2><span data-coindisplay>1000</span> THB</h2>
      </div>
      <div class="grid">
        <div class="div div2" style="transition-delay: 10ms; scale: 1"></div>
        <div class="div div1" style="transition-delay: 10ms; scale: 1"></div>
        <div class="div div1" style="transition-delay: 10ms; scale: 1"></div>
        <div class="div div1" style="transition-delay: 10ms; scale: 1"></div>
        <div class="div div1" style="transition-delay: 10ms; scale: 1"></div>
        <div class="div div1" style="transition-delay: 10ms; scale: 1"></div>
        <div class="div div1" style="transition-delay: 10ms; scale: 1"></div>
        <div class="div div1" style="transition-delay: 10ms; scale: 1"></div>
        <div class="div div2" style="transition-delay: 10ms; scale: 1"></div>
        <div class="div div1" style="transition-delay: 10ms; scale: 1"></div>
        <div class="div div2" style="transition-delay: 10ms; scale: 1"></div>
        <div class="div div1" style="transition-delay: 10ms; scale: 1"></div>
        <div class="div div2" style="transition-delay: 10ms; scale: 1"></div>
        <div class="div div1" style="transition-delay: 10ms; scale: 1"></div>
        <div class="div div2" style="transition-delay: 10ms; scale: 1"></div>
      </div>
    </div>
    <div class="buttons">
      <button data-turbo></button>
      <button data-spinbtn></button>
    </div>
  </body>
  <script src="int.min.js"></script>
  <script src="app.js"></script>
</html>
